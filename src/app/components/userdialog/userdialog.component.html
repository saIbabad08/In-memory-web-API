<h1 mat-dialog-title>Add ToDo</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.userName" placeholder="User Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email" placeholder="Email">
  </mat-form-field>
 

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  mat-raised-button [mat-dialog-close]="data">Ok</button>
</div>
